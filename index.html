<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="Simple, privacy-friendly URL shortener with multiple providers, copy/open buttons, and local history. No login required." />
  <meta property="og:title" content="URL Shortener" />
  <meta property="og:description" content="Some Free IT Tool, use Without Registration" />
  <meta property="og:image" content="https://itdata.ge/images/prw.png" />

  <title>URL Shortener</title>
  <link rel="icon" type="image/png" sizes="32x32" href="shorten-urls-32.png" />
  <link rel="stylesheet" href="style.css" />
    <style>
    .row{display:flex;gap:8px;justify-content:center;align-items:center;flex-wrap:wrap}
    .help{opacity:.8;font-size:.9rem;margin-top:12px}
    #result small{display:block;font-weight:normal;margin-top:6px;opacity:.8}
    .out{margin-top:14px;word-break:break-all}
    .copy{margin-left:8px}
    .err{color:#b00020}
    .ok{color:#075e00}
  </style>
</head>
<body>
   <h2>Simple URL Shortener</h2>
  <div class="row">
    <input type="url" id="longUrl" placeholder="Enter URL to shorten" aria-label="Long URL" />
    <button id="go">Shorten</button>
  </div>
  <div class="help">Uses CleanURI with shrtco.de fallback. No Cloudflare/Worker needed.</div>
  <div id="result"></div>

  <script src="script.noproxy.js"></script>
